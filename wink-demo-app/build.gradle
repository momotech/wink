plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'com.immomo.wink.plugin'
}

winkOptions {
    kotlinSyntheticsEnable = false
    logLevel = 0
}

android {
    compileSdk 31

    defaultConfig {
        applicationId "com.immomo.wink"
        minSdk 21
        targetSdk 31
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
//        javaCompileOptions {
//            annotationProcessorOptions {
//                arguments = [ moduleName : project.getName() ]
//                includeCompileClasspath true
//            }
//        }
    }
    dataBinding {
        enabled = true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
//            buildConfigField("String", "WINK_VERSION", "\"release111\"")
        }
        debug {
            minifyEnabled false
//            buildConfigField("String", "WINK_VERSION", "\"debug111\"")
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

kapt {
    generateStubs = true
    arguments {
        arg('eventBusIndex', 'com.immomo.wink.MyEventBusIndex')
        arg("moduleName", project.getName() )
    }
}

dependencies {
    implementation 'org.greenrobot:eventbus:3.2.0'
    kapt "org.greenrobot:eventbus-annotation-processor:3.2.0"
    kapt project(':wink-compiler-hook-lib')
    implementation project(':wink-patch-lib')
//    kapt "com.immomo.wink:compiler-hook:0.3.22"
    implementation project(':wink-demo-lib')
    implementation 'com.jakewharton:butterknife:10.2.3'
    kapt 'com.jakewharton:butterknife-compiler:10.2.3'
//    implementation project(':wink-compiler-hook-lib')
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'com.alibaba:arouter-api:1.2.1.1'
    kapt 'com.alibaba:arouter-compiler:1.1.2.1'
//    implementation 'com.alibaba:arouter-api:1.5.2'
//    annotationProcessor 'com.alibaba:arouter-compiler:1.5.2'
    implementation 'androidx.appcompat:appcompat:1.3.0'
    implementation 'com.google.android.material:material:1.3.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
//    implementation 'com.immomo.wink:plugin:0.3.22'
}